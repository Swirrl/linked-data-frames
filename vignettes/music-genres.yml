        "uri","label","comment"
        "http://dbpedia.org/resource/Art_rock","Art rock","Art rock is a subgenre of rock music that generally reflects a challenging or avant-garde approach to rock, or which makes use of modernist, experimental, or unconventional elements. Art rock aspires to elevate rock from teen entertainment to an artistic statement, opting for a more experimental and conceptual outlook on music. Influences may be drawn from several genres, such as experimental rock, avant-garde music, classical music, and jazz."
        "http://dbpedia.org/resource/Bebop","Bebop","Bebop or bop is a style of jazz developed in the early to mid-1940s in the United States, which features songs characterized by a fast tempo, complex chord progressions with rapid chord changes and numerous changes of key, instrumental virtuosity, and improvisation based on a combination of harmonic structure, the use of scales and occasional references to the melody."
        "http://dbpedia.org/resource/Britpop","Britpop","Britpop was a UK based music and culture movement in the mid 1990s which emphasized ""Britishness"", and produced bright, catchy pop music partly in reaction to the US led grunge music and the UK's own shoegazing music scene. The most successful bands associated with the movement are Oasis, Blur, Suede and Pulp; those groups would come to be known as its ""big four"". While music was the main focus, fashion, art, and politics also got involved, with artists such as Damien Hirst being involved in creating videos for Blur, and being labelled as Britart or Britpop artists, and Tony Blair and New Labour aligning themselves with the movement. Though Britpop is viewed as a marketing tool, and more of a cultural moment than a musical style or genre, there are musical conventions and influences the ba"
        "http://dbpedia.org/resource/Bubblegum_pop","Bubblegum pop","Bubblegum pop (also known as bubblegum music or simply bubblegum) is a genre of pop music with an upbeat sound contrived and marketed to appeal to pre-teens and teenagers, that may be produced in an assembly-line process, driven by producers and often using unknown singers. Bubblegum's classic period ran from 1967 to 1972. A second wave of bubblegum started two years later and ran until 1977 when disco took over and punk rock emerged."
        "http://dbpedia.org/resource/Fighting_game","Fighting game","A fighting game is a video game in which the player controls an on-screen character and engages in close combat with an opponent. These characters tend to be of equal power and fight matches consisting of several rounds, which take place in an arena. Players must master techniques such as blocking, counter-attacking, and chaining together sequences of attacks known as ""combos"". Since the early 1990s, most fighting games allow the player to execute  by performing specific button combinations. The fighting game genre is related to but distinct from beat 'em ups, which involve large numbers of antagonists."
        "http://dbpedia.org/resource/Free_improvisation","Free improvisation","Free improvisation or free music is improvised music without any rules beyond the logic or inclination of the musician(s) involved. The term can refer to both a technique (employed by any musician in any genre) and as a recognizable genre in its own right."
        "http://dbpedia.org/resource/Greek_hip_hop","Greek hip hop","Greek hip hop (Greek: Ελληνικό χιπ χοπ, pronounced [eliniˈko çip xop]), is the chief genre of rap music in Greece."
        "http://dbpedia.org/resource/Grunge","Grunge","Grunge (sometimes referred to as the Seattle sound) is a subgenre of alternative rock that emerged during the mid-1980s in the American state of Washington, particularly in Seattle. The early grunge movement revolved around Seattle's independent record label Sub Pop, but by the early 1990s its popularity had spread, with grunge acts in California and other parts of the U.S. building strong followings and signing major record deals."
        "http://dbpedia.org/resource/Historical_fiction","Historical fiction","Historical fiction is a literary genre in which the plot takes place in a setting located in the past. Historical fiction can be an ambiguous term: frequently it is used as a synonym for describing the historical novel; however, the term can be applied to works in other narrative formats, such as those in the performing and visual arts like theatre, opera, cinema, television, comics, and graphic novels."
        "http://dbpedia.org/resource/Morality_play","Morality play","The morality play is a genre of Medieval and early Tudor theatrical entertainment. In their own time, these plays were known as interludes, a broader term given to dramas with or without a moral. Morality plays are a type of allegory in which the protagonist is met by personifications of various moral attributes who try to prompt him to choose a Godly life over one of evil. The plays were most popular in Europe during the 15th and 16th centuries. Having grown out of the religiously based mystery plays of the Middle Ages, they represented a shift towards a more secular base for European theatre. The earliest known morality play is Hildegard von Bingen's Ordo Virtutum (English: ""Order of the Virtues"") composed c. 1151. It is the earliest morality play by more than a century, and the only Med"
        "http://dbpedia.org/resource/Music_of_Latin_America","Music of Latin America","The music of Latin America refers to music originating from Latin America, namely the Romance-speaking countries and territories of the Americas and the Caribbean south of the United States. Latin American music also incorporates African music from slaves who were transported to the Americas by European settlers as well as music from the indigenous peoples of the Americas. Due to its highly syncretic nature, Latin American music encompasses a wide variety of styles, including influential genres such as bachata, bossa nova, merengue, rumba, salsa, samba, son, and tango. During the 20th century many styles were influenced by the music of the United States giving rise to genres such as Latin pop, rock, jazz, Latin Hip Hop, and reggaeton."
        "http://dbpedia.org/resource/Nederpop","Nederpop","Nederpop is a Dutch term that was invented by the mid-1970s to describe the Dutch pop music scene of the 1960s and 1970s that was gaining worldwide attention, exemplified by bands such as Shocking Blue, Golden Earring and Focus. During the early 1980s, the Nederpop term was revived to name the sudden growth of Dutch language pop music from the Netherlands. The revived meaning came about because of the huge success of Doe Maar. This success helped other bands to sing in Dutch and/or get the spot light."
        "http://dbpedia.org/resource/Opera_buffa","Opera buffa","Opera buffa (pronounced [ˈɔːpera ˈbuffa]; plural: opere buffe; Italian for ""comic opera"") is a genre of opera. It was first used as an informal description of Italian comic operas variously classified by their authors as commedia in musica, commedia per musica, dramma bernesco, dramma comico, divertimento giocoso."
        "http://dbpedia.org/resource/Polka","Polka","The polka is a Central European dance and genre of dance music familiar throughout Europe and the Americas. It originated in the middle of the 19th century in Bohemia, now part of the Czech Republic. Polka remains a popular folk music genre in many European countries, and is performed by folk artists in Germany, Austria, Czech Republic, Croatia, Slovenia, Switzerland, and, to a lesser extent, in parts of Poland (Clarinet Polka), Latvia, Lithuania, Netherlands, Hungary, Italy, Ukraine, Romania, Belarus, Russia, and Slovakia. Local varieties of this dance are also found in the Nordic countries, United Kingdom, France, Ireland, Latin America, the French Antilles and in the United States."
        "http://dbpedia.org/resource/Progressive_rock","Progressive rock","Progressive rock (shortened as prog; sometimes known as art rock, classical rock, or symphonic rock) is a diverse subgenre of rock music that originated in the United Kingdom and United States throughout the mid to late 1960s. Initially termed ""progressive pop"", the style was an outgrowth of psychedelic bands who abandoned standard pop traditions in favor of instrumentation and compositional techniques more frequently associated with jazz, folk, or classical music. Additional elements contributed to its ""progressive"" label: lyrics were more poetic, technology was harnessed for new sounds, music approached the condition of ""art"", and the studio, rather than the stage, became the focus of musical activity, which often involved creating music for listening, not dancing."
        "http://dbpedia.org/resource/Puzzle_video_game","Puzzle video game","Puzzle video games are a genre of video games that emphasize puzzle solving. The types of puzzles can test many problem-solving skills including logic, pattern recognition, sequence solving, and word completion. The player may have unlimited time or attempts to solve a puzzle, or there may be simple puzzles made difficult by having to complete them in real-time, as in Tetris."
        "http://dbpedia.org/resource/Reality_television","Reality television","Reality television is a genre of television programming that documents supposedly unscripted real-life situations, and often features an otherwise unknown cast of individuals who are typically not professional actors, although in some shows celebrities may participate. It differs from documentary television in that the focus tends to be on drama, personal conflict, and entertainment rather than educating viewers. Reality TV programs also often bring participants into situations and environments that they would otherwise never be a part of. The genre has various standard tropes, including ""confessionals"" used by cast members to express their thoughts, which often double as the shows' narration. Reality TV shows often have a host who asks questions of the participants and comments on the pro"
        "http://dbpedia.org/resource/Roguelike","Roguelike","Roguelike is a subgenre of role-playing video games characterized by a dungeon crawl through procedurally generated game levels, turn-based gameplay, tile-based graphics, and permanent death of the player-character. Most roguelikes are based on a high fantasy narrative, reflecting their influence from tabletop role playing games such as Dungeons & Dragons. Though the roguelikes Beneath Apple Manor and Sword of Fargoal predate it, the 1980 game Rogue is considered the forerunner and the namesake of the genre, with derivative games mirroring Rogue's character- or sprite-based graphics. These games were popularized among college students and computer programmers of the 1980s and 1990s, leading to a large number of variants but adhering to these common gameplay elements, often titled the ""Berl"
        "http://dbpedia.org/resource/Slack_voice","Slack voice","Slack voice (or lax voice) is the pronunciation of consonant or vowels with a glottal opening slightly wider than that occurring in modal voice. Such sounds are often referred to informally as lenis or half-voiced in the case of consonants. In some Chinese varieties, such as Wu, and in many Austronesian languages, the 'intermediate' phonation of slack stops confuses listeners of languages without these distinctions, so that different transcription systems may use ⟨p⟩ or ⟨b⟩ for the same consonant. In Xhosa, slack-voiced consonants have usually been transcribed as breathy voice. Although the IPA has no dedicated diacritic for slack voice, the voiceless diacritic (the under-ring) may be used with a voiced consonant letter, though this convention is also used for partially voiced consonants i"
        "http://dbpedia.org/resource/Spaghetti_Western","Spaghetti Western","Spaghetti Western, also known as Italian Western or Macaroni Western (primarily in Japan), is a broad subgenre of Western films that emerged in the mid-1960s in the wake of Sergio Leone's film-making style and international box-office success. The term was used by American critics and other countries because most of these Westerns were produced and directed by Italians."
        "http://dbpedia.org/resource/Speed_metal","Speed metal","Speed metal is an extreme subgenre of heavy metal music that originated in the late 1970s from new wave of British heavy metal (NWOBHM) roots. It is described by AllMusic as ""extremely fast, abrasive, and technically demanding"" music."
        "http://dbpedia.org/resource/Sword_and_sorcery","Sword and sorcery","Sword and sorcery (S&S) is a subgenre of fantasy generally characterized by sword-wielding heroes engaged in exciting and violent conflicts. An element of romance is often present, as is an element of magic and the supernatural. Unlike works of high fantasy, the tales, though dramatic, focus mainly on personal battles rather than world-endangering matters. Sword and sorcery commonly overlaps with heroic fantasy."
        "http://dbpedia.org/resource/Tanka","Tanka","Tanka (短歌 ""short poem"") is a genre of classical Japanese poetry and one of the major genres of Japanese literature."
        "http://dbpedia.org/resource/Trance_music","Trance music","Trance is a genre of electronic dance music that developed during the 1990s in Germany. It is characterized by a tempo lying between 125 and 150 beats per minute (BPM), repeating melodic phrases, and a musical form that distinctly builds tension and elements throughout a track often culminating in 1 to 2 ""peaks"" or ""drops."" Although trance is a genre of its own, it liberally incorporates influences from other musical styles such as techno, house, pop, chill-out, classical music, tech house, ambient, and film music."
        "http://dbpedia.org/resource/Trip_hop","Trip hop","Trip hop is a subgenre of electronic music that originated in the early 1990s in the United Kingdom, especially Bristol. Deriving from later idioms of acid house, the term was first used by the British music media and press as a way to describe the more experimental variant of breakbeat emerging from the Bristol Sound scene, which contained influences of soul, funk and jazz. It has been described as ""Europe's alternative choice in the second half of the '90s"", and ""a fusion of hip hop and electronica until neither genre is recognisable"". Trip hop music fuses several styles and has much in common with other genres; it has several qualities similar to ambient music, and its drum-based breakdowns share characteristics with hip hop. It also contains elements of R&B, dub and house, as well as o"
        "http://dbpedia.org/resource/Ukiyo-e","Ukiyo-e","The ukiyo-e genre of art flourished in Japan from the 17th through 19th centuries. Its artists produced woodblock prints and paintings of such subjects as female beauties; kabuki actors and sumo wrestlers; scenes from history and folk tales; travel scenes and landscapes; flora and fauna; and erotica. The term ukiyo-e (浮世絵 IPA: [u.ki.jo.e]) translates as ""picture[s] of the floating world""."
        "http://dbpedia.org/resource/Utopian_and_dystopian_fiction","Utopian and dystopian fiction","The utopia and its derivative, the dystopia, are genres of literature that explore social and political structures. Utopian fiction portrays a setting that agrees with the author's ethos, having various attributes of another reality intended to appeal to readers. Dystopian (or dystopic) fiction(sometimes combined with, but distinct from apocalyptic literature) is the opposite: the portrayal of a setting that completely disagrees with the author's ethos. Many novels combine both, often as a metaphor for the different directions humanity can take, depending on its choices, ending up with one of two possible futures. Both utopias and dystopias are commonly found in science fiction and other speculative fiction genres, and arguably are by definition a type of speculative fiction."
        "http://dbpedia.org/resource/Vaudeville","Vaudeville","Vaudeville (/ˈvɔːdᵊvɪl/; French: [vodvil]) is a theatrical genre of variety entertainment. It was especially popular in the United States and Canada from the early 1880s until the early 1930s. A typical vaudeville performance is made up of a series of separate, unrelated acts grouped together on a common bill. Types of acts have included popular and classical musicians, singers, dancers, comedians, trained animals, magicians, female and male impersonators, acrobats, illustrated songs, jugglers, one-act plays or scenes from plays, athletes, lecturing celebrities, minstrels, and movies. A vaudeville performer is often referred to as a ""vaudevillian""."
        "http://dbpedia.org/resource/War_film","War film","War film is a film genre concerned with warfare, typically about naval, air, or land battles in the twentieth century, with combat scenes central to the drama. The fateful nature of battle scenes means that war films often end with them. Themes explored include combat, survival and escape, sacrifice, the futility and inhumanity of battle, the effects of war on society, and the moral and human issues raised by war. War films are often categorized by their milieu, such as the Korean War; the most popular subject is the Second World War. The stories told may be fiction, historical drama, or biographical. Critics have noted similarities between the Western and the war film."
        "http://dbpedia.org/resource/World_music","World music","World music is a musical category encompassing many different styles of music from around the globe, which includes many genres including some forms of Western music represented by folk music, as well as selected forms of ethnic music, folk music, indigenous music, neotraditional music, and music where more than one cultural tradition, such as when ethnic music and Western popular music intermingle."
        "http://dbpedia.org/resource/Wuxia","Wuxia","Wuxia (武俠, IPA: [ùɕi̯ǎ]), which literally means ""martial hero"", is a genre of Chinese fiction concerning the adventures of martial artists in ancient China. Although wuxia is traditionally a form of literature, its popularity has caused it to spread to diverse art forms such as Chinese opera, manhua, films, television series and video games. It forms part of popular culture in many Chinese-speaking communities around the world."
        "http://dbpedia.org/resource/Yaoi","Yaoi","Yaoi (/ˈjaʊi/; Japanese: やおい, Japanese: [ja.o.i]), also known as Boys' Love (BL), is a Japanese genre of fictional media focusing on romantic or sexual relationships between male characters, typically aimed at a female audience and usually created by female authors. Although yaoi is typically aimed at a female audience, the genre also attracts male readers; however, manga aimed at a gay male audience (bara) is considered a separate genre."
        "http://dbpedia.org/resource/Zarzuela","Zarzuela","Zarzuela (Spanish pronunciation: [θarˈθwela]) is a Spanish lyric-dramatic genre that alternates between spoken and sung scenes, the latter incorporating operatic and popular song, as well as dance. The etymology of the name is uncertain, but some propose it may derive from the name of a Royal hunting lodge, the Palacio de la Zarzuela near Madrid, where, allegedly, this type of entertainment was first presented to the court. The palace was named after the place called ""La Zarzuela"" because of the profusion of brambles (zarzas) that grew there, and so the festivities held within the walls became known as ""Zarzuelas""."
        "http://dbpedia.org/resource/Afro/Cosmic_music","Afro/Cosmic music","In music, the terms Afro, cosmic disco, the cosmic sound, free style, and combinations thereof (cosmic Afro, Afro-cosmic Afro-Freestyle, etc., as well as Afro-Funky) are used somewhat interchangeably to describe various forms of synthesizer-heavy and/or African-influenced dance music and methods of DJing that were originally developed and promoted by a small number of DJs in certain discothèques of Northern Italy from the late 1970s through the mid-1980s. The terms slow-motion disco and Elettronica Meccanica are also associated with the genre."
        "http://dbpedia.org/resource/Benga_music","Benga music","Benga is a genre of Kenyan popular music. It evolved between the late 1940s and late 1960s, in Kenya's capital city of Nairobi. In the 1940s, the African Broadcasting Service in Nairobi aired a steady stream of soukous, South African kwela, Zairean finger-style guitar and various kinds of Cuban dance music. There were also popular folk songs of Kenya's Luo peoples."
        "http://dbpedia.org/resource/Desi_(raga)","Desi (raga)","Desi (Hindi देसी or देशी) is a Hindustani classical raga. This raga may be affiliated with the Asavari thaat or with the Kafi thaat depending on the way of presentation. It is similar to raga Barwa."
        "http://dbpedia.org/resource/Johannesburg_Philharmonic_Orchestra","Johannesburg Philharmonic Orchestra","The Johannesburg Philharmonic Orchestra (JPO) is Johannesburg's only Philharmonic Orchestra, presenting 60 symphony concerts at the Linder Auditorium in Johannesburg, and at the ZK Matthews Hall, UNISA, Pretoria South Africa. It also accompanies the SA Ballet Theatre and Opera Africa in their productions."
        "http://dbpedia.org/resource/Liaison_(French)","Liaison (French)","Liaison (French pronunciation: [ljɛ.zɔ̃] ) is the pronunciation of a latent word-final consonant immediately before a following vowel sound. Technically, it is a type of external sandhi, which is disrupted in pausa."
        "http://dbpedia.org/resource/Red_Dirt_(music)","Red Dirt (music)","Red Dirt Music is a music genre that gets its name from the color of soil found in Oklahoma. Although Stillwater, Oklahoma is considered to be the center of Red Dirt music, there is a separate Texas Red Dirt subgenre as well. Outlaw Country legends Waylon Jennings and Willie Nelson have been associated with the distinctive Texas sound while the late Oklahoma singer/songwriter Bob Childers is widely recognized as the Father of Oklahoma Red Dirt music. At one time, the distinction between the two genres was sonically obvious, but by 2008, that gap had diminished."
        "http://dbpedia.org/resource/Arabesque_(Turkish_music)","Arabesque (Turkish music)","Arabesque or Arabesk (Turkish: Arabesk) is a term created by Turkish musicologists for an Arabic style of music created in Turkey. The genre was particularly popular in Turkey in the decades from the 1960s through the 1990s. As with Arabic music itself, its aesthetics have evolved over the decades. Although melodies and rhythms are predominantly Byzantine and Arabic influenced, it also draws ideas from other aspects of Balkan and Middle Eastern music, including bağlama music and Ottoman forms of oriental music.Arabesque music are mostly in a minor key, typically in the Phrygian mode, and themes tend to focus on longing, melancholy, strife and love issues."
        "http://dbpedia.org/resource/Arabesque_(classical_music)","Arabesque (classical music)","The arabesque is a type of music which uses melodies to create the atmosphere of Arabic architecture."
        "http://dbpedia.org/resource/Big_beat","Big beat","Big beat is a style of electronic music that typically uses heavy breakbeats and synthesizer-generated loops and patterns common to acid house. The term has been used since the mid-1990s by the British music press to describe music by artists such as The Prodigy, The Chemical Brothers, Fatboy Slim, The Crystal Method, Propellerheads, Cut La Roc, Basement Jaxx and Groove Armada."
        "http://dbpedia.org/resource/Bizarro_fiction","Bizarro fiction","Bizarro fiction is a contemporary literary genre, which often uses elements of absurdism, satire, and the grotesque, along with pop-surrealism and genre fiction staples, in order to create subversive, weird, and entertaining works. The term was adopted in 2005 by the independent publishing companies Eraserhead Press, Raw Dog Screaming Press, and Afterbirth Books. Much of its community revolves around Eraserhead Press, which is based in Portland, Oregon, and has hosted the BizarroCon yearly since 2008. The introduction to the first Bizarro Starter Kit describes Bizarro as ""literature's equivalent to the cult section at the video store"" and a genre that ""strives not only to be strange, but fascinating, thought-provoking, and, above all, fun to read."" According to Rose O'Keefe of Eraserhead P"
        "http://dbpedia.org/resource/Bubblegum_dance","Bubblegum dance","Bubblegum dance is a subgenre of Eurodance music. The genre is characterized by cute lyrics and happy sounds. Bubblegum dance usually has a more pop sound than other Eurodance. The lyrics and style are often light-hearted and are not intended to be taken seriously. They are often amusing and cheerful. Bubblegum dance is similar to bubblegum pop music in that they both tend to have fun, childish subjects. Many bubblegum dance acts have been heavily featured on the Dancemania series albums."
        "http://dbpedia.org/resource/Cajun_music","Cajun music","Cajun music, an emblematic music of Louisiana, is rooted in the ballads of the French-speaking Acadians of Canada. Cajun music is often mentioned in tandem with the Creole-based, Creole-influenced zydeco form, both of Acadiana origin. These French Louisiana sounds have influenced American popular music for many decades, especially country music, and have influenced pop culture through mass media, such as television commercials."
        "http://dbpedia.org/resource/Cannibal_film","Cannibal film","Cannibal films, alternatively known as the cannibal genre, are a subgenre of exploitation film made predominantly by Italian filmmakers during the 1970s and 1980s. This subgenre is a collection of graphically violent movies that usually depict cannibalism by primitive, Stone-age natives deep within the Asian or South American rain forests. While cannibalism is the uniting feature of these films, the general emphasis focuses on various forms of shocking, realistic, and graphic violence, typically including torture, rape, and genuine cruelty to animals. This subject matter was often used as the main advertising draw of cannibal films in combination with exaggerated or sensational claims regarding the films' reputations."
        "http://dbpedia.org/resource/Christian_country_music","Christian country music","Christian country music (sometimes marketed as country gospel, gospel country, positive country or inspirational country) is music that is written to express either personal or a communal belief regarding Christian life, as well as (in terms of the varying music styles) to give a Christian alternative to mainstream secular music. Christian country music is a form of Christian music and a subgenre of both Gospel music and Country music."
        "http://dbpedia.org/resource/Chromatic_fantasia","Chromatic fantasia","A chromatic fantasia is a specific type of fantasia (or fantasy or fancy) originating in sixteenth-century Europe. In its earliest form, it is based on a chromatically descending tetrachord which arises naturally out of the dorian mode. Consequently the chromatic fantasia is almost invariably in D minor (D-E-F-G-A-B♭-C rather than D-E-F-G-A-B-C) even as late as Bach."
        "http://dbpedia.org/resource/Comedy-drama","Comedy-drama","Comedy-drama, occasionally known as dramedy (portmanteau of words drama and comedy), is a subgenre in contemporary forms of tragicomedy, especially in television, that combines elements of comedy and drama."
        "http://dbpedia.org/resource/Cool_jazz","Cool jazz","Cool jazz is a style of modern jazz music that arose in the United States after World War II. It is characterized by relaxed tempos and lighter tone, in contrast to the tense and complex bebop style. Cool jazz often employs formal arrangements and incorporates elements of classical music. Broadly, the genre refers to a number of post-war jazz styles employing a more subdued approach than that found in other contemporaneous jazz idioms. As Paul Tanner, Maurice Gerow, and David Megill suggest ""the tonal sonorities of these conservative players could be compared to pastel colors, while the solos of [Dizzy] Gillespie and his followers could be compared to fiery red colors."""
        "http://dbpedia.org/resource/Docudrama","Docudrama","A docudrama (or documentary drama) is a genre of radio and television programming, feature film, and staged theatre, which features dramatized re-enactments of actual events. On stage, it is sometimes known as documentary theatre. As a portmanteau, docudrama is sometimes confused with docufiction. However, unlike docufiction—which is essentially a documentary filmed in real time, incorporating some fictional elements—docudrama is filmed at a time subsequent to the events portrayed."
        "http://dbpedia.org/resource/Fantastic","Fantastic","The fantastic (French: le fantastique) is a subgenre of literary works characterized by the ambiguous presentation of seemingly supernatural forces. Bulgarian-French structuralist literary critic Tzvetan Todorov originated the concept, characterizing the fantastic as the hesitation of characters and readers when presented with questions about reality."
        "http://dbpedia.org/resource/Martial_industrial","Martial industrial","Martial industrial a subgenre of syncretic post-industrial music characterized by industrial noises, dark ambient atmospheres, neofolk melodies, dark wave tunes and neoclassical orchestrations as well as the incorporation of audio from military marches, historical speeches and political, apolitical or metapolitical lyrics. Unlike other post-industrial genres, martial industrial is typically interested more in a particular worldview or philosophy than pure experimentalism."
        "http://dbpedia.org/resource/Martial_music","Martial music","Martial music or military music is a specific genre of music intended for use in military settings. Much of the military music has been composed to announce military events as with bugle calls and fanfares, or accompany marching formations with drum cadences, or mark special occasions as by military bands. However, music has been employed in battle for centuries, sometimes to intimidate the enemy and other times to encourage combatants, or to assist in organization and timing of actions in warfare. Depending on the culture, a variety of percussion and musical instruments have been used, such as drums, fifes, bugles, trumpets or other horns, bagpipes, triangles, cymbals, as well as larger military bands or full orchestras. Although some martial music has been composed in written form, other"
        "http://dbpedia.org/resource/Mbube_(genre)","Mbube (genre)","Mbube is a form of South African vocal music, made famous by the South African group Ladysmith Black Mambazo. The word mbube means ""lion"" in Zulu. Traditionally performed a cappella, the members of the group are male although a few groups have a female singer. In this form, groups of voices singing homophonically in rhythmic unison are employed to create intricate harmonies and textures."
        "http://dbpedia.org/resource/Mythopoeia","Mythopoeia","Mythopoeia (also mythopoesis, after Hellenistic Greek μυθοποιία, μυθοποίησις ""myth-making"") is a narrative genre in modern literature and film where a fictional or artificial mythology is created by the writer of prose or other fiction. This meaning of the word mythopoeia follows its use by J. R. R. Tolkien in the 1930s. The authors in this genre integrate traditional mythological themes and archetypes into fiction."
        "http://dbpedia.org/resource/New_Orleans_blues","New Orleans blues","New Orleans blues, is a subgenre of blues music and a variation of Louisiana blues that developed in the 1940s and 1950s in and around the city of New Orleans, rooted by the rich blues roots of the city going back generations earlier. Strongly influenced by jazz and incorporated Caribbean influences, it is dominated by piano and saxophone but has also produced major guitar bluesmen. Major figures in the genre include Professor Longhair and Guitar Slim, who both produced major regional, R&B chart and even mainstream hits."
        "http://dbpedia.org/resource/Nikki_Bungaku","Nikki Bungaku","Nikki bungaku (日記文学) is a genre of Japanese diary literature including prominent works such as the Tosa Nikki, Kagerō Nikki, and Murasaki Shikibu Nikki. While diaries began as records imitating daily logs kept by Chinese government officials, private and literary diaries emerged and flourished during the Heian period (794–1192 AD)."
        "http://dbpedia.org/resource/Portrait_painting","Portrait painting","Portrait painting is a genre in painting, where the intent is to depict a human subject. The term 'portrait painting' can also describe the actual painted portrait. Portraitists may create their work by commission, for public and private persons, or they may be inspired by admiration or affection for the subject. Portraits are often important state and family records, as well as remembrances."
        "http://dbpedia.org/resource/Submarine_films","Submarine films","The submarine film is a subgenre of war film in which the majority of the plot revolves around a submarine below the ocean's surface. Films of this subgenre typically focus on a small but determined crew of submariners battling against enemy submarines or submarine-hunter ships, or against other problems ranging from disputes amongst the crew, threats of mutiny, life-threatening mechanical breakdowns, or the daily difficulties of living on a submarine."
        "http://dbpedia.org/resource/Sunshine_pop","Sunshine pop","Sunshine pop (first known as soft pop) is a subgenre of pop music originating in Southern California in the mid-1960s, although it only acquired the name later. According to Noel Murray of The A.V. Club, its practitioners were rooted in ""the pretty sounds of easy-listening, the catchiness of commercial jingles, and the chemically induced delirium of the drug scene, ... [expressing] an appreciation for the beauty of the world mixed with a sense of anxiety that the good ol’ days were gone for good."""
        "http://dbpedia.org/resource/Takht_(music)","Takht (music)","Takht (alternatively spelled Takhat) (Persian: تخت‎‎) is the representative musical ensemble, the orchestra, of Middle Eastern music. In Egypt, Syria, Lebanon, Palestine, and Jordan, the ensemble consists of the oud, the qanun, the kamanjah (or now alternatively violin), the ney, the riq, and the darabukkah . The word takht means ""bed"", ""seat"", or ""podium"" in Arabic. While the takht typically comprised between two and five musicians, a similar, but larger ensemble (numbering eight or more) is called a firqa in Arabic."
        "http://dbpedia.org/resource/Waltz_(International_Standard)","Waltz (International Standard)","Waltz is one of the five dances in the Standard (or Modern) category of the International Style ballroom dances. It was previously referred to as Slow Waltz or English Waltz. Waltz is usually the first dance in the Dancesport competition rounds. It is danced exclusively in the closed position, unlike its American Style counterpart."
        "http://dbpedia.org/resource/Sweet_Billy_Pilgrim","Sweet Billy Pilgrim","Sweet Billy Pilgrim are an English genre spanning band, composed of bassist/banjo player Anthony Bishop, guitarist and singer Jana Carpenter, singer, guitarist and singer Tim Elsenburg, and drummer/percussionist Alistair Hamer. Often described as rock, folk rock, folktronica, Americana, alternative, art rock, electronica, pop or prog, they describe their sound as ""thrash pastel""."
        "http://dbpedia.org/resource/Uberfic","Uberfic","Uberfic (short for uber fanfic, uberXena, or simply uber or über) is a genre of alternate universe fan fiction in which characters or events are portrayed somewhat closely to original canon but usually in a different time period, place, or reality, many times featuring the ancestors, descendants or reincarnations of canon characters, known as uber-characters. The uber-characters' names are never canon. The term originated in Xena: Warrior Princess fandom, coined in 1997 by Kym Taborn, the webmaster of the fansite Whoosh.org. This sort of story was used by the series itself, beginning with the second season episode ""The Xena Scrolls"". A common trend in Xena fanfics was to write Uber stories in which the characters' analogues discover that they are soulmates."
        "http://dbpedia.org/resource/Durga_(raga)","Durga (raga)","Durga is a raga in Hindustani Classical music. It is called Shuddha Saveri in the south."
        "http://dbpedia.org/resource/Ethnographic_realism","Ethnographic realism","Within the field of anthropology and other social sciences, ethnography is a form of research that relies on a range of sources of data, but usually tends to rely mainly on participant observation. However, the term also refers to the product of this type of research, which of course normally takes a textual form. As a result, ethnography is also sometimes seen as a genre of writing, one used to describe patterns of human social interaction in particular contexts."
        "http://dbpedia.org/resource/Gaslamp_fantasy","Gaslamp fantasy","Gaslamp fantasy (also known as gaslight fantasy or gaslight romance) is a subgenre of both fantasy and historical fiction. Generally speaking, this particular realm of fantasy employs either a Victorian or Edwardian setting. The gaslamp fantasy genre is not to be confused with steampunk, which usually has more of a super-science edge and uchronic tone. Gaslamp fantasy also differs from classical Victorian/Edwardian faerie or pure fantasy in the J.R.R. Tolkien or Lewis Carroll style or from historical crime-novels in the Anne Perry or June Thomson style by the supernatural elements, themes, and subjects it features. Many of its tropes, themes, and stock characters derive from Gothic literature — a long-established genre composed of both romantic and horrific traits and motivated by the desi"
        "http://dbpedia.org/resource/Godfried_Schalcken","Godfried Schalcken","Godfried Schalcken or Gottfried Schalken (1643 – November 16, 1706), was a Dutch genre and portrait painter. He was noted for his mastery in reproducing the effect of candlelight, and painted in the exquisite and highly polished manner of the Leiden fijnschilders."
        "http://dbpedia.org/resource/Iambus_(genre)","Iambus (genre)","Iambus or iambic poetry was a genre of ancient Greek poetry that included but was not restricted to the iambic meter and whose origins modern scholars have traced to the cults of Demeter and Dionysus. The genre featured insulting and obscene language and sometimes it is referred to as ""blame poetry"". For Alexandrian editors, however, iambus signified any poetry of an informal kind that was intended to entertain, and it seems to have been performed on similar occasions as elegy even though lacking elegy's decorum. The Archaic Greek poets Archilochus, Semonides and Hipponax were among the most famous of its early exponents. The Alexandrian poet Callimachus composed ""iambic"" poems against contemporary scholars, which were collected in an edition of about a thousand lines, of which fragments o"
        "http://dbpedia.org/resource/James_Wells_Champney","James Wells Champney","James Wells Champney (July 16, 1843 – May 1, 1903) was an American genre and portrait painter. He was born in Boston and first studied wood engraving there, then went to Europe and studied at the Antwerp Academy and under Edouard Frère in Paris. His paintings include landscape and genre subjects, but he is best known for his excellent pastel portraits, among which are those of William Winter, Henry M. Stanley, and Mary Mannering as ""Daphne."" His etchings and illustrations were also very popular and were used to illustrate books by his wife and other authors. He was the husband of Elizabeth Williams Champney. In 1882, he was elected into the National Academy of Design as an Associate member. He was also a member of the Salmagundi Club."
        "http://dbpedia.org/resource/Jidaigeki","Jidaigeki","Jidaigeki (時代劇; lit. ""era drama"") is a genre of film, television, video game, and theatre in Japan. Literally ""period dramas"", they are most often set during the Edo period of Japanese history, from 1603 to 1868. Some, however, are set much earlier—Portrait of Hell, for example, is set during the late Heian period—and the early Meiji era is also a popular setting. Jidaigeki show the lives of the samurai, farmers, craftsmen, and merchants of their time. Jidaigeki films are sometimes referred to as chambara movies, a word meaning ""sword fight"", though chambara is more accurately a subgenre of jidaigeki. Jidaigeki rely on an established set of dramatic conventions including the use of makeup, language, catchphrases, and plotlines."
        "http://dbpedia.org/resource/Jogiya_(raga)","Jogiya (raga)","Jogiya, or Jogia, is a raga in Hindustani classical music. It is based on Bhairav Thaat. It is played at the 1st Prahar of the day : Dawn time (Brahma Muhurt) The Raag name Jogiya came from Jogi, a corrupt name for Yogi."
        "http://dbpedia.org/resource/Logobi","Logobi","Logobi (also written in French as Logobie) is an urban musical genre that accompanies certain dance moves. It first appeared in Côte d'Ivoire in 1986 and was popularized initially in university campuses in Abidjan. It became an international dance trend that moved to other African countries and eventually continental Europe. The dance is based on Côte d'Ivoire's traditional Zouglou dance with new elements added. ""Zouglou"" and ""logobi"" are used interchangeably, although ""zouglou"" is more ancient and ""logobi"" is a more modern development."
        "http://dbpedia.org/resource/Música_sertaneja","Música sertaneja","Música sertaneja (Portuguese pronunciation: [ˈmuzikɐ seʁtaˈneʒɐ]) or Sertanejo (pronounced: [seʁtaˈneʒu]) is a music style that had its origins in the countryside of Brazil in the 1920s. It is the most popular music style in Brazil, particularly throughout the southern interior. Subgenres include sertanejo de raiz, sertanejo romântico, and sertanejo universitário."
        "http://dbpedia.org/resource/Neotraditional_country","Neotraditional country","Neotraditional country, also known as ""new traditional"" country, is a country music style that emphasizes the instrumental background and a ""traditional"" country vocal style. Neotraditional country artists often dress in the fashions of the country music scene of the 1940s, 1950s and early 1960s. Some neotraditional artists are sometimes associated with the alternative country movement."
        "http://dbpedia.org/resource/Neurofunk","Neurofunk","Neurofunk (also known more informally as just neuro) is a subgenre of drum and bass which emerged between 1997 and 1998 in London, England as a progression of techstep. It was further developed by juxtaposed elements of heavier and harder forms of funk with multiple influences ranging from techno, house and jazz, distinguished by consecutive stabs over the bassline and razor-sharp backbeats. The first sounds of neurofunk's early evolution - when diverging from techstep - can be heard on Ed Rush and Optical's Funktion single for V Recordings in 1997 and on their first album Wormhole  for Virus Recordings in 1998."
        "http://dbpedia.org/resource/Psychedelic_film","Psychedelic film","Psychedelic film is a film genre characterized by the influence of psychedelia and the experiences of psychedelic drugs. Psychedelic films typically contain visual distortion and experimental narratives, often emphasizing psychedelic imagery. They might reference drugs directly, or merely present a distorted reality resembling the effects of psychedelic drugs. Their experimental narratives often purposefully try to distort the viewers understanding of reality or normality."
        "http://dbpedia.org/resource/Psychedelic_folk","Psychedelic folk","Psychedelic folk (or acid folk) is a loosely defined form of psychedelia that originated in the 1960s through the fusion of folk and psychedelic rock. It retained the largely acoustic instrumentation of folk, but added musical influences common to psychedelic rock and the psychedelic experience."
        "http://dbpedia.org/resource/Psychedelic_pop","Psychedelic pop","Psychedelic pop is a pop rock subgenre in which musical characteristics associated with psychedelic music are applied to pop songs. This includes effects such as sitars, fuzz guitars, tape manipulation, backwards guitars, and Beach Boys-style harmonies. Blended with pop, they create melodic songs with tight song structures. According to AllMusic, the style was not too ""freaky"", but also not very ""bubblegum"" either. It reached its peak during the late 1960s, and declined rapidly in the early 1970s."
        "http://dbpedia.org/resource/Psychedelic_soul","Psychedelic soul","Psychedelic soul, sometimes called black rock, is a subgenre of soul music, which mixes the characteristics of soul with psychedelic rock. It came to prominence in the late 1960s and continued into the 1970s, playing a major role in the development of funk and disco. Pioneering acts included Sly and the Family Stone and the Temptations. Mainstream acts that developed a psychedelic sound included the Supremes and Stevie Wonder. Acts that achieved notability with the sound included The Chambers Brothers, The 5th Dimension, Edwin Starr and George Clinton's Funkadelic and Parliament ensembles."
        "http://dbpedia.org/resource/Raï'n'B","Raï'n'B","Raï'n'B (written Raï&B and Raï/RnB) is a musical genre that appeared in the 2000s in France, with elements of both French contemporary R&B and Algerian Raï. The DJ duo Kore & Skalp established the style and released the ground-breaking compilation album Raï'n'B Fever in 2004 with the best examples of the genre that included Rap, R&B and Raï. Many further albums were released in the series in 2006 and 2008 (produced by Kore & Bellek), 2009 special Même pas fatigué and Kore in 2011. Many of the tracks on the album Puissance Raï RnB 2012 were produced by DJ Kim."
        "http://dbpedia.org/resource/Sega_(genre)","Sega (genre)","Sega (French: Séga) is one of the major music genres of Mauritius, the others being its fusion genre Seggae and Bhojpuri songs. It has origins in the music of slaves on the island, and is usually sung in creole. Sega is also a popular music on the islands of Agalega and Rodrigues as well as Réunion and Seychelles, though the music and dances differs and it is sung in these islands' respective creole languages. In the past, the Sega music was made only with traditional instruments like ravanne and triangle, it was sung to protest against injustices in the Mauritian society, this particular version of the Sega is known as Santé engagé."
        "http://dbpedia.org/resource/Tiento","Tiento","Tiento (Spanish pronunciation: [ˈtjento], Portuguese: Tento [ˈtẽtu]) is a musical genre originating in Spain in the mid-15th century. It is formally analogous to the fantasia (fantasy), found in England, Germany, and the Low Countries, and also the ricercare, first found in Italy. By the end of the 16th century the tiento was exclusively a keyboard form, especially of organ music. It continued to be the predominant form in the Spanish organ tradition through the time of Cabanilles, and developed many variants. Additionally, many 20th-century composers have written works entitled ""tiento""."
        "http://dbpedia.org/resource/Tribal_house","Tribal house","Tribal house is a subgenre of house music which combines traditional house music with world music. It is similar in structure to deep house, but provides elements of ethnic or indigenous musical percussions (typically conga drums or its synthesized derivative)."
        "http://dbpedia.org/resource/Wonky_pop","Wonky pop","Wonky pop was a loose grouping of musical acts that played what the BBC called ""quirky, catchy and credible pop"", rooted in the eccentric side of 1980s pop music, which was briefly popular in the late 2000s. Artists associated with the genre include Mika, Alphabeat and Frankmusik."
        "http://dbpedia.org/resource/Xianxia_novel","Xianxia novel","Xianxia (Simplified Chinese: 仙侠小说; Traditional Chinese: 仙俠小說), is a type of Chinese Martial Arts novel genre developed from the Wuxia genre that was later influenced by Taoism. It was first introduced in the Republic of China and became popular worldwide in the 21st century. The Xianxia novel uses protagonists, typically known as ""cultivators"", who are actually Taoist or Buddhist. Contrary to the Wuxia genre, Xianxia novels have more elements of fantasy, complete with magic, demons, immortals, people who can fly, etc."
        "http://dbpedia.org/resource/Ambient_house","Ambient house","Ambient house is a subgenre of house music that first emerged in the late 1980s, combining elements of acid house and ambient music. Tracks in the ambient house genre typically feature four-on-the-floor beat patterns, synth pads, and vocal samples integrated in a style classed as ""atmospheric""."
        "http://dbpedia.org/resource/Blues_rock","Blues rock","Blues rock is a fusion genre combining elements of blues and rock. It is mostly an electric ensemble-style music with instrumentation similar to electric blues and rock. From its beginnings in the early- to mid-1960s, blues rock has gone through several stylistic shifts and along the way inspired hard rock, Southern rock, and heavy metal. Blues rock continues to be an influence, with performances and recordings by several popular artists."
        "http://dbpedia.org/resource/Choro","Choro","Choro (Portuguese pronunciation: [ˈʃoɾu], ""cry"" or ""lament""), also popularly called chorinho (""little cry"" or ""little lament""), is an instrumental Brazilian popular music genre which originated in 19th century Rio de Janeiro. Despite its name, the music often has a fast and happy rhythm. It is characterized by virtuosity, improvisation and subtle modulations, and is full of syncopation and counterpoint. Choro is considered the first characteristically Brazilian genre of urban popular music. The serenaders who play choros are known as chorões."
        "http://dbpedia.org/resource/City_comedy","City comedy","City comedy, also known as citizen comedy, is a genre of comedy in the English early modern theatre."
        "http://dbpedia.org/resource/K-pop","K-pop","(""KPOP"" redirects here. For other uses, see KPOP (disambiguation).) K-pop (an abbreviation of Korean pop; Hangul: 케이팝) is a musical genre originating in South Korea that is characterized by a wide variety of audiovisual elements. Although it comprises all genres of ""popular music"" within South Korea, the term is more often used in a narrower sense to describe a modern form of South Korean pop music covering a range of styles including dance-pop, pop ballad, electropop, R&B, and hip-hop music. The genre emerged with one of the earliest K-pop groups, Seo Taiji and Boys, forming in 1992. Their experimentation with different styles of music ""reshaped Korea's music scene"". As a result, the integration of foreign musical elements has now become common practice in the K-pop industry.[5]"
        "http://dbpedia.org/resource/Memphis_soul","Memphis soul","Memphis soul, also known as Memphis sound was the most prominent strain of Southern soul. It is a shimmering, sultry style produced in the 1960s and 1970s at Stax and Hi Records in Memphis, Tennessee, featuring melodic unison horn lines, organ, bass, and a driving beat on the drums."
        "http://dbpedia.org/resource/Nerdcore","Nerdcore","Nerdcore is a genre of hip hop music characterized by themes and subject matter considered to be of general interest to nerds. Self-described nerdcore musician MC Frontalot has the earliest known recorded use of the term (to describe this genre) in the 2000 song ""Nerdcore Hiphop"". Frontalot, like most nerdcore artists, self-publishes his work and has released much of it for free online. As a niche genre, nerdcore generally holds to the DIY ethic, and has a history of self-publishing and self-production."
        "http://dbpedia.org/resource/New-age_music","New-age music","New-age music is a genre of music intended to create artistic inspiration, relaxation, and optimism. It is used by listeners for yoga, massage, meditation, reading as a method of stress management to bring state of ecstasy rather than trance, or to create a peaceful atmosphere in their home or other environments, and is associated with environmentalism and New Age spirituality."
        "http://dbpedia.org/resource/Pagan_metal","Pagan metal","Pagan metal is an umbrella term for heavy metal music which fuses extreme metal with ""the pre-Christian traditions of a specific culture or region"" through thematic concept, rustic melodies, unusual instruments or archaic languages"", usually referring to folk metal or black metal. The Norwegian band In the Woods... was one of the first bands commonly viewed as pagan metal. Metal Hammer author Marc Halupczok wrote that Primordial's song ""To Enter Pagan"" from the band's demo ""Dark Romanticism"" contributed to defining the genre."
        "http://dbpedia.org/resource/Pansori","Pansori","Pansori (Korean: 판소리, also spelled p'ansori) is a Korean genre of musical storytelling performed by a vocalist and a drummer. The music is usually performed by one sorikkun (Korean: 소리꾼, a singer) and one gosu (a drummer playing a barrel drum called buk Korean: 북). The term pansori is derived from pan (Korean: 판, meaning ""a place where many people gather""), and sori (Korean: 소리, meaning ""sound""). UNESCO proclaimed the pansori tradition a Masterpiece of the Oral and Intangible Heritage of Humanity on November 7, 2003."
        "http://dbpedia.org/resource/Progressive_house","Progressive house","Progressive house is a style (subgenre) of house music. The progressive house style emerged in the early 1990s. It initially developed in the United Kingdom as a natural progression of American and European house music of the late 1980s."
        "http://dbpedia.org/resource/Urban_fantasy","Urban fantasy","Urban fantasy is a subgenre of fantasy defined by place; the fantastic narrative has an urban setting. Urban fantasy exists on one side of a spectrum, opposite high fantasy, which is set in an entirely fictitious world. Many urban fantasies are set in contemporary times and contain supernatural elements. However, the stories can take place in historical, modern, or futuristic periods, and the settings may include fictional elements. The prerequisite is that they must be primarily set in a city."
        "http://dbpedia.org/resource/Western_swing","Western swing","Western swing music is a subgenre of American country music that originated in the late 1920s in the West and South among the region's Western string bands. It is dance music, often with an up-tempo beat, which attracted huge crowds to dance halls and clubs in Texas, Oklahoma and California during the 1930s and 1940s until a federal war-time nightclub tax in 1944 led to its decline."
